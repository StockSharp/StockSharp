enum CandleInterval {
  CANDLE_INTERVAL_UNSPECIFIED = 0; //Интервал не определен.
  CANDLE_INTERVAL_1_MIN = 1; //От 1 минуты до 1 дня. Максимальное значение `limit` — 2400.
